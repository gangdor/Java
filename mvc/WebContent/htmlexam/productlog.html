</div>
<output id="result"></output>
<script>
var target = document.getElementsByTagName("button");
function requestAjax(num){
	//var id = value;
	var test = target[num].value;
	
	/* alert("test : "+ test); */
	var req = new XMLHttpRequest(); //readyState 값 0
	req.onreadystatechange = function() {		
		var result = document.getElementById("result");
		if(req.status == 200 && req.readyState == 4) //readyState 값 3, 값 4 성공하면 4됌
			result.innerHTML = req.responseText; 
	}	
	req.open("GET", "../clicklog2?productID="+ test, true);	//readyState 값 1
	req.send();	 //readyState 값 2
}
</script>
