<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>배열의 원소 출력</h2>
<script>
var ary=[10,20,30,40,50];
for(var i=0; i< ary.length; i++)
	document.writeln(ary[i]);
document.writeln();
for(var data in ary)
	document.writeln(data + "---" + ary[data]);
</script>
</body>
