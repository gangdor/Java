<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="./util.js"></script>
</head>
<body>
<h1>구구단</h1>
<div id="allbutton">
<button id="btn1" >1단</button>
<button id="btn2">2단</button>
<button id="btn3">3단</button>
<button id="btn4">4단</button>
<button id="btn5">5단</button>
<button id="btn6">6단</button>
<button id="btn7">7단</button>
<button id="btn8">8단</button>
<button id="btn9">9단</button>
</div>

<section id="sec1">
<div class="print">
<output id="head"><ul></ul></output>
<output id="printgugu"><ul></ul></output>
</div>
</section>


<style>
h1{
	text-align:center;
	color : red;
}
button{
	background-color : white;
	border : none;
	margin : 15px;
}
#allbutton {
	background-color : blue;
	text-align:center;
}
#sec1{
	background-color : #73AD21;
}
.print{
	border : 3px solid #73AD21;
	padding: 10px;
	width : 10%;
	margin : auto;
	text-align : center;
}
output{
	text-align : left;
}
</style>

<script>
var x;
function gugu(){
		if(this.id=="btn1"){x=1;}
		if(this.id=="btn2"){x=2;}
		if(this.id=="btn3"){x=3;}
		if(this.id=="btn4"){x=4;}
		if(this.id=="btn5"){x=5;}
		if(this.id=="btn6"){x=6;}
		if(this.id=="btn7"){x=7;}
		if(this.id=="btn8"){x=8;}
		if(this.id=="btn9"){x=9;}
					
		head.innerHTML = "<h2>" +x+"단입니다." + "</h2>";
		//("-------------------------");
		for (var i = 1; i <=9; i++) {
			
			if(i==1)
				print.innerHTML = "<li>" +x+" x "+i +" = " + x*i + "</li>";
			else	
			print.innerHTML += "<li>" +x+" x "+i +" = " + x*i + "</li>";
			
		}
}


var head = document.getElementById("head"); //머리 출력
var print = document.getElementById("printgugu");

var a = document.getElementById("btn1");
var b = document.getElementById("btn2");
var c = document.getElementById("btn3");
var d = document.getElementById("btn4");
var e = document.getElementById("btn5");
var f = document.getElementById("btn6");
var g = document.getElementById("btn7");
var h = document.getElementById("btn8");
var i = document.getElementById("btn9");
a.addEventListener("click",gugu)
b.addEventListener("click",gugu)
c.addEventListener("click",gugu)
d.addEventListener("click",gugu)
e.addEventListener("click",gugu)
f.addEventListener("click",gugu)
g.addEventListener("click",gugu)
h.addEventListener("click",gugu)
i.addEventListener("click",gugu)



</script>
</body>
</html>
