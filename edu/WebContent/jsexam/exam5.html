<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>javascript의 논리연산자 특성</h2>
<script>
var num = window.prompt("숫자를 입력하세요");
//if(num%2 ==0)
	num%2==0 && document.write("<h3>"+num+"은 짝수입니다.</h3>");
//if(num%2 ==1)
	num%2==1 && document.write("<h3>"+num+"은 홀수입니다.</h3>");
document.write(parseInt(num)+100);
</script>
</body>
</html>
