<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 타입</h1>
<pre>
<script>
document.writeln(typeof 100);
document.writeln(typeof 3.14);
document.writeln(typeof '가나다');
document.writeln(typeof false);
document.writeln(typeof [1,2,3,4,5]);
document.writeln(typeof new Date());
var v1;
document.write(typeof v1);
</script>
</pre>
</body>
</html>
<!--자바 스크립트 변수 -->
