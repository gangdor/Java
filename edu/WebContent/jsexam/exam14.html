<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="util.js"></script>

</head>
<body>
<h1>자바스크립트 객체(리터럴방식)</h1>
<hr>
<script>
var obj = {
			name : "듀크",
			eat : function(food){
				//자바스크립트는 같은 객체의 멤버에 접근하려면 this 무조건 붙임
				print(this.name + "가 "+food+"를 먹어요!","h3");
			}
};
obj.eat("피자");
obj.eat("치킨");
obj.name="턱시";
obj.eat("바나나");
obj.subject="자바스크립트";
obj.study = function(){
				print(this.name+"가 "+this.subject+"를 학습합니다.", "h3");
			};
obj.study();
delete obj.subject;
obj.study();
print(obj,"h1");
obj["name"] = "안드로보이";
obj.eat("사과");
hr();
for(var key in obj)
	print(key + "===" + obj.key, "h4");
</script>

</body>
</html>
