<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>== 연산자와 ===연산자</h2>
<script>
document.write((1==true) + "<br>");
document.write((0==false) + "<br>");
document.write((1=="1") + "<br>");
document.write((0=="0") + "<br>");
</script>
<h2>===연산자</h2>
<script>
document.write((1===true) + "<br>");
document.write((0===false) + "<br>");
document.write((1==="1") + "<br>");
document.write((0==="0") + "<br>");
</script>
</body>
</html>
